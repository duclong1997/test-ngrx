<div class="row">
  <div class="col-1 m-1">
    <button class="btn btn-danger" type="button">loaded: {{loaded}}</button>
  </div>

  <div class="col-1 m-1">
    <button class="btn btn-danger" type="button">loading: {{loading}}</button>
  </div>
</div>

<div class="row">
  <div class="col col-sm-3 col-md-1 col-lg-1 col-xl-1" *ngFor="let item of products">
    name: {{item.name}}
    <br />
    price: {{item.price}} VND
  </div>
</div>
